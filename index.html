<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Notice</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000; /* Black background */
      color: #000000; /* Default text color (black, overridden inside box) */
      margin: 0;
    }
    .box {
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #FCEF2D; /* Yellow background */
      box-shadow: 2px 2px 10px rgba(255,255,255,0.2);
      color: #000000; /* Black text inside the box */
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This domain is for story purposes only</h1>
    <p>No real communication is happening here.</p>
  </div>
</body>
</html>
