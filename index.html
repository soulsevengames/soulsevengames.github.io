<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Notice</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
    }

    /* Neon box effect */
    .box {
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #FCEF2D;
      border-radius: 10px;
      background: #111111;
      color: #FCEF2D;
      animation: neonPulse 4s infinite;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 5px #FCEF2D, 0 0 15px #FCEF2D, 0 0 25px #FCEF2D;
      }
      50% {
        box-shadow: 0 0 2px #FCEF2D, 0 0 5px #FCEF2D;
      }
    }

    /* Text glitch effect */
    h1, p {
      animation: glitchFlicker 2.2s infinite;
    }

    @keyframes glitchFlicker {
      0%   { opacity: 1; letter-spacing: 0px; }
      5%   { opacity: 0.4; letter-spacing: 1px; }
      10%  { opacity: 1; letter-spacing: -1px; }
      15%  { opacity: 0.7; letter-spacing: 0px; }
      20%  { opacity: 1; letter-spacing: 0px; }
      30%  { opacity: 0.5; letter-spacing: 2px; }
      40%  { opacity: 1; letter-spacing: 0px; }
      50%  { opacity: 0.6; letter-spacing: -2px; }
      60%  { opacity: 1; letter-spacing: 0px; }
      70%  { opacity: 0.4; }
      80%  { opacity: 1; }
      90%  { opacity: 0.8; letter-spacing: 1px; }
      100% { opacity: 1; letter-spacing: 0px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This domain is for story purposes only</h1>
    <p>No real communication is happening here.</p>
  </div>
</body>
</html>
