<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Notice</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000; /* Black background */
      margin: 0;
    }
    .box {
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #FCEF2D; /* Yellow background */
      box-shadow: 2px 2px 10px rgba(255,255,255,0.2);
      color: #000000; /* Black text */
    }
    h1, p {
      animation: flicker 2.5s infinite;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      5%   { opacity: 0.4; }
      10%  { opacity: 1; }
      15%  { opacity: 0.7; }
      20%  { opacity: 1; }
      30%  { opacity: 0.6; }
      40%  { opacity: 1; }
      50%  { opacity: 0.8; }
      60%  { opacity: 1; }
      70%  { opacity: 0.5; }
      80%  { opacity: 1; }
      90%  { opacity: 0.9; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This domain is for story purposes only</h1>
    <p>No real communication is happening here.</p>
  </div>
</body>
</html>
