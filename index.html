<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font: Audiowide -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #70C3DF; /* cyan neon glow */
      --glitch-dur: 2.8s;      /* main text glitch speed */
      --footer-glitch-dur: 12s; /* footer glitches rarely */
      --neon-dur: 6s;
      --glitch-intensity: 2px;  /* stronger RGB offset */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    body {
      font-family: 'Audiowide', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      min-height: 100vh;
    }

    /* Neon frame outline (subtle flicker) */
    .box {
      padding: 20px 32px; /* compact */
      background: transparent;
      border: 2px solid var(--neon);
      border-radius: 12px;
      box-shadow: 0 0 4px var(--neon), 0 0 10px var(--neon);
      animation: neonFlicker var(--neon-dur) ease-in-out infinite;
      text-align: center;
      max-width: 80%;
    }

    @keyframes neonFlicker {
      0%, 92%, 100% {
        opacity: 1;
        box-shadow: 0 0 4px var(--neon), 0 0 10px var(--neon);
      }
      94% {
        opacity: 0.92;
        box-shadow: 0 0 3px var(--neon), 0 0 6px var(--neon);
      }
      96% {
        opacity: 0.85;
        box-shadow: 0 0 2px var(--neon), 0 0 4px var(--neon);
      }
      98% {
        opacity: 0.95;
        box-shadow: 0 0 3px var(--neon), 0 0 8px var(--neon);
      }
    }

    /* Glitch text effect (main + footer) */
    .glitch {
      position: relative;
      display: inline-block;
      font-size: clamp(14px, 2.4vw, 28px); /* slightly smaller type */
      line-height: 1.2;
      color: #fff;
      animation: shimmer 8s linear infinite;
      will-change: transform, filter;
    }

    /* Two RGB ghost layers with stronger splits */
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: #fff;
      pointer-events: none;
      opacity: 0;
      /* keep blend normal for vivid color splits */
    }

    /* MAGENTA bursts (right + tiny vertical) with stacked shadows */
    .glitch::before {
      text-shadow:
        var(--glitch-intensity) 0 #ff004c,
        calc(var(--glitch-intensity) * 0.6) var(--glitch-intensity-y) #ff2a6d;
    }

    /* CYAN bursts (left + tiny vertical) with stacked shadows */
    .glitch::after {
      text-shadow:
        calc(-1 * var(--glitch-intensity)) 0 #00c8ff,
        calc(-1 * var(--glitch-intensity) * 0.6) calc(-1 * var(--glitch-intensity-y)) #19e3ff;
    }

    /* share timing across core + ghosts */
    .glitch,
    .glitch::before,
    .glitch::after {
      animation-duration: var(--glitch-dur);
      animation-iteration-count: infinite;
    }

    .glitch { animation-name: glitchBase; }
    .glitch::before { animation-name: glitchBefore; }
    .glitch::after  { animation-name: glitchAfter; }

    /* gentle alive shimmer */
    @keyframes shimmer {
      0%, 100% { filter: none; }
      50% { filter: brightness(1.04) contrast(1.03); }
    }

    /* Base layer: quick slice jitter window, then calm */
    @keyframes glitchBase {
      0%, 8%, 22%, 100% { transform: none; clip-path: inset(0 0 0 0); }
      10% { clip-path: inset(0 0 85% 0); }
      11% { clip-path: inset(10% 0 0 0); }
      12% { clip-path: inset(0 0 60% 0); transform: translateY(-0.5px); }
      13% { clip-path: inset(65% 0 0 0); transform: translateY(0.5px); }
      14% { clip-path: inset(0 0 0 0); transform: none; }
    }

    /* Ghost layers: higher opacity + bolder movement during bursts */
    @keyframes glitchBefore {
      0%, 8%, 22%, 100% { opacity: 0; transform: none; }
      10% { opacity: 1;   transform: translate(2px, -1px); }
      11% { opacity: 0.9; transform: translate(3px, 1px); }
      12% { opacity: 1;   transform: translate(2px, 0); }
      13% { opacity: 0.8; transform: translate(1px, -1px); }
      14% { opacity: 0;   transform: none; }
    }

    @keyframes glitchAfter {
      0%, 8%, 22%, 100% { opacity: 0; transform: none; }
      10% { opacity: 1;   transform: translate(-2px, 1px); }
      11% { opacity: 0.9; transform: translate(-3px, -1px); }
      12% { opacity: 1;   transform: translate(-2px, 0); }
      13% { opacity: 0.8; transform: translate(-1px, 1px); }
      14% { opacity: 0;   transform: none; }
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
      opacity: 0.7;
      text-align: center;
    }

    .footer .glitch {
      font-size: 0.8rem;
      --glitch-dur: var(--footer-glitch-dur); /* rare, subliminal */
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      .box { box-shadow: 0 0 4px var(--neon), 0 0 8px var(--neon); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="glitch" data-text="This domain is for story purposes only">
      This domain is for story purposes only
    </h1>
    <p class="glitch" data-text="No real communication is happening here.">
      No real communication is happening here.
    </p>
  </div>
  <div class="footer">
    <p class="glitch" data-text="Check your email.">Check your email.</p>
  </div>
</body>
</html>
