<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Notice</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
    }
    .box {
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #FCEF2D;
      color: #000000;
      animation: neonFlicker 1.8s infinite;
    }
    @keyframes neonFlicker {
      0%   { opacity: 1; box-shadow: 0 0 25px rgba(252,239,45,0.9); }
      5%   { opacity: 0.4; box-shadow: none; }
      10%  { opacity: 1; box-shadow: 0 0 15px rgba(252,239,45,0.7); }
      15%  { opacity: 0.7; box-shadow: 0 0 5px rgba(252,239,45,0.3); }
      20%  { opacity: 1; box-shadow: 0 0 30px rgba(252,239,45,1); }
      30%  { opacity: 0.5; box-shadow: none; }
      40%  { opacity: 1; box-shadow: 0 0 20px rgba(252,239,45,0.8); }
      50%  { opacity: 0.3; box-shadow: none; }
      60%  { opacity: 1; box-shadow: 0 0 25px rgba(252,239,45,1); }
      70%  { opacity: 0.8; box-shadow: 0 0 10px rgba(252,239,45,0.5); }
      80%  { opacity: 1; box-shadow: 0 0 20px rgba(252,239,45,0.9); }
      90%  { opacity: 0.4; box-shadow: none; }
      100% { opacity: 1; box-shadow: 0 0 25px rgba(252,239,45,1); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This domain is for story purposes only</h1>
    <p>No real communication is happening here.</p>
  </div>
</body>
</html>
