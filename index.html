<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Notice</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
    }
    .box {
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #FCEF2D;
      box-shadow: 0 0 12px rgba(252,239,45,0.5);
      color: #000000;
      animation: boxFlicker 6s infinite; /* slower, gentler flicker */
    }
    h1, p {
      animation: textFlicker 2s infinite; /* faster, sharper flicker */
    }
    @keyframes boxFlicker {
      0%, 100% { opacity: 1; box-shadow: 0 0 12px rgba(252,239,45,0.5); }
      40%      { opacity: 0.9; box-shadow: 0 0 5px rgba(252,239,45,0.3); }
      60%      { opacity: 0.8; box-shadow: none; }
    }
    @keyframes textFlicker {
      0%   { opacity: 1; }
      5%   { opacity: 0.4; }
      10%  { opacity: 1; }
      15%  { opacity: 0.7; }
      20%  { opacity: 1; }
      30%  { opacity: 0.6; }
      40%  { opacity: 1; }
      50%  { opacity: 0.8; }
      60%  { opacity: 1; }
      70%  { opacity: 0.5; }
      80%  { opacity: 1; }
      90%  { opacity: 0.9; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This domain is for story purposes only</h1>
    <p>No real communication is happening here.</p>
  </div>
</body>
</html>
